<div class="container-fluid" >
  <div class="row">
    <div class="col-4">
      <div class="col-12"  style="padding-bottom: 80px;">
        <img src="../../../assets/logo.png" alt="Descripción de la imagen" height="100px;">
      </div>

      <div class="col-12" style="padding-left: 40px;">
        <h3>¡Hola otra vez!</h3>
      </div>
      <div class="col-12" style="padding-bottom: 30px; padding-left: 40px;">
        <span>Sign into your account</span>
      </div>

      <div class="col-10" style="padding-bottom: 10px; padding-left: 40px;">
        <div class="row">
          <span class="p-fluid">
            <label for="username" style="font-weight: 500;">Usuario</label>
            <input class="p-inputtext-sm" type="text" pInputText>
          </span>
        </div>
      </div>


      <div class="col-10" style="padding-bottom: 18px; padding-left: 40px;">
        <div class="row">
          <span class="p-fluid">
            <label for="username" style="font-weight: 500;">Contraseña</label>
            <input class="p-inputtext-sm" type="password" pInputText>
          </span>
        </div>
      </div>


      <div class="col-10" style="padding-bottom: 24px; padding-left: 40px;">
        <div class="row">
          <button type="submit" pButton class="p-mt-9 p-text-center" style="background-color: #00265c;">
            Iniciar Sesión
          </button>
        </div>
      </div>



    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-9" style="height: 100vh; background: rgb(0,76,175);
        background: linear-gradient(90deg, rgba(0,76,175,1) -1%, rgba(0,38,92,1) 0%, rgba(0,57,126,1) 10%, rgba(0,76,175,1) 20%, rgba(0,91,218,1) 36%, rgba(0,102,255,1) 53%, rgba(55,135,255,1) 73%, rgba(25,93,185,1) 90%, rgba(0,57,126,1) 96%, rgba(0,38,92,1) 100%); height: 100vh; border-bottom-left-radius: 70px; border-top-left-radius: 70px;">

        </div>
        <div class="col-3" style="height: 100vh; background: rgb(255,255,255);
        background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(247,250,255,1) 10%, rgba(229,240,255,1) 50%, rgba(0,102,255,1) 85%, rgba(0,38,92,1) 100%);">

        </div>
      </div>
    </div>
  </div>

  

</div>
